<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Portal</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/blog.css">

    <!-- Favicon -->
    <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="img/logo.png" class="logo" alt="Blog Logo">
        </div>
        <ul class="links-container">
            <li class="link-item"><a href="/" class="link">Home</a></li>
            <li class="link-item"><a href="/editor" class="link">Write Blog</a></li>
        </ul>
    </nav>
    
    <!-- Banner -->
    <div class="banner">
        <h1>Welcome to Blog Portal</h1>
        <p>Read, write, and share your favorite blogs</p>
    </div>

    <!-- Single Blog Section -->
    <main class="blog">
        <h1 class="title" id="blog-title">Blog Title Here</h1>
        <p class="published"><span>Published at:</span> <span id="blog-date">DD/MM/YYYY</span></p>
        <article class="article" id="blog-content">
            <!-- Dynamic content from Firebase or backend -->
        </article>
    </main>

    <!-- Related Blogs Section -->
    <section class="related-blogs">
        <h2 class="sub-heading">Read More</h2>
        <div class="blogs-section" id="blogs-section">
            <!-- Blog cards dynamically generated here -->
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <!-- JS Scripts -->
    <script src="js/firebase.js"></script>
    <script src="js/home.js"></script>
    <script src="js/blog.js"></script>
    
</body>
</html>
